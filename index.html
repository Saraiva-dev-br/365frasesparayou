<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>365 frases</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">

    <!-- Updated External CSS with newer Font Awesome version -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Internal CSS in separate file: styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background Music -->
    <audio id="audioPlayer" src="daniel Caesar - superpowers ( tradução_legendado).mp3" preload="auto"></audio>
    
    <!-- Background Music with Controls -->
    <div class="bg-gray-800 p-4 text-white fixed top-0 w-full z-10">
        <div class="flex items-center justify-between">
            <!-- Music Controls -->
            <div class="flex items-center space-x-3">
                <button id="playPauseBtn" class="hover:text-purple-400">
                    <i id="playIcon" class="fas fa-play fa-lg"></i>
                    <i id="pauseIcon" class="fas fa-pause fa-lg hidden"></i>
                </button>
                <input type="range" id="volumeControl" class="w-32" min="0" max="100" value="100">
                <button id="muteBtn" class="hover:text-purple-400">
                    <i id="volumeIcon" class="fas fa-volume-up fa-lg"></i>
                </button>
            </div>

        </div>
    </div>
    </div>

    <!-- Main Container -->
    <div class="container mt-16 px-4 max-w-[600px] *:mb-4">
        <h1>365 frases para você</h1>

        <!-- Message Display -->
        <p id="frase">Clique no botão para gerar uma mensagem especial! ❤️</p>
        <button id="botao">Gerar Mensagem</button>

        <!-- Action Buttons -->
        <div class="mt-6 flex justify-center space-x-4 *:px-3 *:py-1">
            <!-- <button class="text-purple-600 hover:text-purple-800" id="musicToggle">
                <i class="fas fa-volume-up"></i>
            </button> -->
            <button class="text-purple-600 hover:text-purple-800 copy">
                <i class="fas fa-copy fa-2x"></i>
            </button>
        </div>

        <!-- Image Section -->
         
        <div class="mt-6 flex justify-center">
            <img src="rafaele21.jpg" alt="Imagem de uma jovem sorrindo, representando felicidade e positividade"
                class="rounded-lg shadow-md  max-w-[400px]" width="100%" />
        </div>

        <!-- Footer -->
        <div class="mt-6 text-sm text-purple-300">
            Desenvolvido por
            <a href="https://github.com/Saraiva-dev-br" target="_blank"
                class="text-purple-400 hover:text-purple-200 transition-colors duration-300">
                Tiago Saraiva
            </a>
        </div>
    </div>

    <!-- JavaScript in separate file: script.js -->
    <script src="scripts.js"></script>
</body>

</html>
